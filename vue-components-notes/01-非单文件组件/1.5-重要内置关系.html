    const school = Vue.extend({

          <h2>schoolName: {{ schoolName }}</h2>
          <h2>address: {{ address }}</h2>
          </div>`,
        data() {
            // 组件中的data一定要要写成函数式
            return {
                schoolName: 'atguigu',
                address: 'world',
            }

    new Vue({

            msg: 'Hello'
