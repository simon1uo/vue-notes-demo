<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.2-组件使用注意</title>
    <!-- 引入vue.js -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!-- 1. 准备容器 -->
<h1>🌰 1.2-组件使用注意</h1>
<div id="root">
    <h3>school 组件：</h3>
    <school></school>
</div>
<script>
    Vue.config.producitonTip = false

    const school = Vue.extend({
        name: 'my-school', // 设置显示在开发者工具中的名称
        template: `
          <div>
          <h2>name: {{ schoolName }}</h2>
          <h2>address: {{ address }}</h2>
          </div>`,
        // el: 'root' 不能写el配置项
        data() {
            // 组件中的data一定要要写成函数式
            return {
                schoolName: 'atguigu',
                address: 'world',
            }
        }
    })

    new Vue({
        el: '#root',
        data: {
            msg: 'Hello World'
        }, components: {
            school
        }
    })

</script>
</body>
</html>
