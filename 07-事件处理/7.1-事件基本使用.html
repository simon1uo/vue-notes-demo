<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.1-事件基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <button @click='showInfo1'> 点击显示提示信息1 </button>
        <button @click='showInfo2($event,8)'> 点击显示提示信息2 </button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            methods: {
                showInfo1(event){
                    console.log(event.target.innerText);
                    console.log(this);

                    alert("test msg");
                },
                showInfo2(event, number){
                    console.log(event, number);
                    alert("test msg");
                }
            }
        })
    </script>
</body>
</html>
