<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.1-关于Object.defineProperty()</title>
</head>

<body>
    <script type="text/javascript">
        let number = 18;
        let person = {
            name: 'simon',
            // age: 18
            // age: number, // 后期不会随着number修改而修改
        }

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true, // 使属性可以枚举，默认值为false
            // writable: true, // 使属性可以被修改，默认值为false
            // configurable: true, // 使属性可以被删除，默认值为false

            // 当读person属性的age属性时，get(getter)就会调用
            get() {
                console.log('loading age属性');
                return number;
            },

            // 修改age属性时，set(setter)就会被调用，且收到具体的值
            set(value) {
                console.log();
                number = value;
            }
        })
    </script>
</body>

</html>
