<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4.1-el和data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 1. 准备容器 -->
    <div id="root">
        <h1>Hi, {{name}}!!</h1>
    </div>

    <script>
        Vue.config.producitonTip = false;

        // 创建一个Vue实例
        new Vue({
            el: '#root', // el 指定当前Vue实例为哪个容器服务，通常为css选择器-id选择器
            // data: {
            //     // 存储数据，数据供指定的容器使用
            //     name: 'simon',
            // }
            data() {
                console.log('@@@',this);
                return {
                    name: 'simon',
                }
            }
        }); // 传一个参数，配置对象

        // console.log(v);
        // v.$mount('#root'); // 第二种 el 写法

        // data的第二种写法
    </script>
</body>

</html>
