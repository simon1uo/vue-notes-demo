<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>15.3-v-cloak指令</title>
  <style>
    [v-cloak]{
      display:none;
    }
  </style>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!-- 准备好一个容器-->
<div id="root">
  <h2 v-cloak>{{name}}</h2>
</div>
</body>

<script type="text/javascript">
  console.log(1)
  Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

  new Vue({
    el:'#root',
    data:{
      name:'Simon'
    }
  })
</script>
</html>
